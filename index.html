<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
                <div class="sub-container grant-location-container">
                    <img src="/assets/location.png" height="80" width="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

            <!-- search form-form container -->
                <form class="form-container" data-searchForm>
                   <input placeholder="Search For City..." dataSearchInput>
                   <button class="btn">
                      <img src="/assets/search.png" width="20" height="20" loading="lazy">
                   </button>
                </form>

            <!-- loading screen container -->
                <div class="loading-container">
                    <img src="/assets/__Iphone-spinner-1.gif" height="150" width="150">
                    <p>Loading...</p>
                </div>

            <!-- show weather info -->
                <div class="sub-container user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-CountryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p dataTemp></p>

                    <!-- 3 cards -->
                    <div class="parameter-container">

                        <!-- card1 -->
                        <div class="parameter">
                            <img src="/assets/wind.jpg" height="80" width="80">
                            <p>WINDSPEED</p>
                            <P data-windSpeed></P>
                        </div>

                        <!--card2  -->
                        <div class="parameter">
                            <img src="/assets/humidity.jpg" height="80" width="80">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card3 -->
                        <div class="parameter">
                            <img src="/assets/cloud.jpg" height="80" width="80">
                            <p>CLOUDS</p>
                            <p data-clouds></p>
                        </div> 

                    </div> 

                </div>
                
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
